<div class="row">
    @if (errorMessage) {
        <div class="col-12">
            <div class="alert alert-danger mt-2 px-3" role="alert">{{ errorMessage }}</div>
        </div>
    }
    <div class="col-md-2 align-self-md-center">
        <h3>Play:</h3>
        <div class="row">
            <div class="col-4 col-md-12 mb-4"><button class="btn btn-primary" (click)="playerSelected('ROCK')" [disabled]="playing || loading">Rock</button></div>
            <div class="col-4 col-md-12 text-center text-md-start mb-4"><button class="btn btn-primary" (click)="playerSelected('PAPER')" [disabled]="playing || loading">Paper</button></div>
            <div class="col-4 col-md-12 text-end text-md-start mb-4"><button class="btn btn-primary" (click)="playerSelected('SCISSORS')" [disabled]="playing || loading">Scissors</button></div>
        </div>
    </div>
    <div class="col-md">
        <div class="row g-0">
            <div class="col text-center">
                <h5>You</h5>
                <app-selection [choice]="playerChoice" [playing]="playing"></app-selection>
            </div>
            <div class="col-3 text-center align-self-center">
                <div class="alert px-0" [ngClass]="{'alert-success': outcome === 'PLAYER_WIN', 'alert-danger': outcome === 'COMPUTER_WIN', 'alert-info': outcome === 'DRAW','alert-secondary': !outcome}">
                    @if(outcome === 'PLAYER_WIN') {
                        Win!
                    } @else if(outcome === 'COMPUTER_WIN') {
                        Lose
                    } @else if(outcome === 'DRAW'){
                        Draw
                    } @else if(!playing){
                        Ready
                    } @else {
                        &nbsp;
                    }
                </div>
            </div>

            <div class="col text-center">
                <h5>Computer</h5>
                <app-selection [choice]="computerChoice" [reverse]="true" [playing]="playing"></app-selection>
            </div>
        </div>
    </div>
</div>

<div class="row fixed-bottom p-2">
    <div class="col text-secondary text-end">
        <small>
            Hand images from Pixabay user: Clker-Free-Vector-Images
        </small>
    </div>
</div>
